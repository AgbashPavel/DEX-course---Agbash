<!DOCTYPE html>
<html>

<body>
  <script>
   'use strict';
/*
  //-----------1 exempl--------------------------------------------------------------------
  //Что выведет alert (ИЛИ)?
  //Что выведет код ниже?

  alert( null || 2 || undefined ); //2

  //-----------2 exempl--------------------------------------------------------------------
  //Что выведет alert (ИЛИ)?
  //Что выведет код ниже?

  alert( alert(1) || 2 || alert(3) );//alert(1) и 2

  //-----------3 exempl--------------------------------------------------------------------
  //Что выведет alert (И)?
  //Что выведет код ниже?

  alert( 1 && null && 2 );//null

  //-----------3 exempl--------------------------------------------------------------------
  //Что выведет alert (И)?
  //Что выведет код ниже?

  alert( alert(1) && alert(2) );//alert(1), undefined

 //-----------4 exempl--------------------------------------------------------------------
  //Что выведет этот код?
  //Что выведет код ниже?

  alert( null || 2 && 3 || 4 );//3

 //-----------5 exempl--------------------------------------------------------------------
  //Проверка значения из диапазона
  //Напишите условие if для проверки, что переменная age находится в диапазоне между 14 и 90 включительно.
  //«Включительно» означает, что значение переменной age может быть равно 14 или 90.
 let age = +prompt ('Укажите возраст',0);
 alert(age>=14 && age<=90);

 //-----------6 exempl--------------------------------------------------------------------
 //Проверка значения вне диапазона
//Напишите условие if для проверки, что значение переменной age НЕ находится в диапазоне 14 и 90 включительно.
//Напишите два варианта: первый с использованием оператора НЕ !, второй – без этого оператора.
alert(!(age>=14 && age<=90));
alert(age<14 || age>90);

 //-----------7 exempl--------------------------------------------------------------------
//Вопрос о "if"
//Какие из перечисленных ниже alert выполнятся?
//Какие конкретно значения будут результатами выражений в условиях if(...)?

if (-1 || 0) alert( 'first' );// false alert - не выполнится
if (-1 && 0) alert( 'second' );// true alert -  выполнится
if (null || -1 && 1) alert( 'third' );// true alert -  выполнится


//-----------8 exempl--------------------------------------------------------------------
//Проверка логина
//Напишите код, который будет спрашивать логин с помощью prompt.
//Если посетитель вводит «Админ», то prompt запрашивает пароль, если ничего не введено или нажата клавиша Esc – показать «Отменено»,
//в противном случае отобразить «Я вас не знаю».
//Пароль проверять так:
//Если введён пароль «Я главный», то выводить «Здравствуйте!»,
//Иначе – «Неверный пароль»,
//При отмене – «Отменено».
let login = prompt ('Введите логи','Админ');
if (login == 'Админ') {
  let pass = prompt ('Введите пароль','Я главный');
  if (pass == 'Я главный'){
    alert('Здравствуйте!');
  }
  else if (pass == null) {
    alert('Отменено');
  }
  else {
    alert('Неверный пароль');
  }
}
else if (login='' ||login==null) {
  alert('ОТМЕНЕНО');
}
else {
  alert('Я вас не знаю');
}



  </script>
</body>

</html>
